<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            text-align: center;
        }

        body {
            margin-left: auto;
            margin-right: auto;

        }
    </style>
</head>

<body>
    <center>
        <form action="">
            <h3>REGISTRATION PAGE</h3>
            <table border="3">
                <tr>
                    <td>
                        <table cellspacing="10" cellpadding="5">
                            <tr>
                                <td>NAME</td>
                                <td><input type="text" size="30" name="uname"></td>
                            </tr>
                            <tr>
                                <td>PASSWORD</td>
                                <td><input type="password" size="30" name="uname"></td>
                            </tr>
                            <tr>
                                <td>E-MAIL ID</td>
                                <td><input type="text" size="30" name="uname"></td>
                            </tr>
                            <tr>
                                <td>PHONE NUMBER</td>
                                <td><input type="text" size="30" name="uname"></td>
                            </tr>
                            <tr>
                                <td>GENDER</td>
                                <td><input type="radio" size="30" name="uname">MALE
                                    <input type="radio" size="30" name="uname">FEMALE
                                </td>
                            </tr>
                            <tr>
                                <td>DATE OF BIRTH</td>
                                <td>
                                    <select name="date" id="">
                                        <option value="date">DATE</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                    <select name="month">
                                        <option value="month">MONTH</option>
                                        <option value="month">Jan</option>
                                        <option value="month">feb</option>
                                    </select>
                                    <select name="year">
                                        <option value="year">YEAR</option>
                                        <option value="year">2024</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>LANGUAGES KNOWN</td>
                                <td><input type="checkbox">KANNADA
                                    <input type="checkbox">ENGLISH
                                </td>
                            </tr>
                            <tr>
                                <td>ADDRESS</td>
                                <td><textarea name="ADDRESS" rows="5 "></textarea></td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="SUBMIT">
                                    <input type="reset" value="RESET">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
