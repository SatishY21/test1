<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            height:  155px;
            background-color: rgb(155, 175, 175);
            border-radius: 30px;
        }
        #message{
            background-color: yellow;
            width: 400px;
            height: 20px;

        }
    </style>
</head>
<body>
    <center>
    <div class="container">
        <h1>Mouse Button Event</h1>
        <p>press and hold to show the message.</p>
        <p>Release the mouse button to hide message</p>
        <div id="message">Mouse is Pressed...</div>
    </div>

    <script>
        var message=document.getElementById("message");
        document.addEventListener("mousedown",function(){
            message.style.display="block";
        });
        document.addEventListener("mouseup",function(){
        message.style.display="none";
        });
    </script>
    </center>
</body>
</html>
