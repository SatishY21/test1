<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
</head>

<body>
    <p style="text-align:center; color: sienna; margin-left: 60px; margin-top: 60px ;font-size:
40pt"> Welcome to Web Technologies lab </p>
</body>

</html>

<!--Embedded Style-->
<html>

<head>
    <style>
        h1 {
            font-family: serif;
            text-align: center;
        }

        p {
            color: sienna;
            text-align: center;
            margin-left: 60px;
            margin-top: 60px;
            font-size: 40pt;
        }

        .blue {
            color: blue;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="blue"> Ability Enhancement </h1>
    <p> Web Technology Lab </p>
</body>

</html>
<!--External Style-->

<head>
    <link rel="stylesheet" href="style2a.css">
</head>

<body>
    <h1 class="blue"> Ability Enhancement </h1>
    <p> Web Technology Lab </p>
</body>

</html>
