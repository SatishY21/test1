<body>
    <div style="background-color: red; width: 60px; height: 20px; padding: 40px;" 
    onmousedown="mdown(this)" onmouseup="mup(this)">CLick Me</div>

    <script>
        function mdown(obj){
            obj.style.backgroundColor="#1ec5e5";
            obj.innerHTML="Relese me"
        }
        function mup(obj){
            obj.style.backgroundColor ="#D94A38";
            obj.innerHTML="Thank you"
        }
    </script>
</body>
